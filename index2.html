<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3 Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Disable scrolling */
      }
      p {
        text-align: center;
        color: white;
        font-size: 3rem;
        font-weight: 600;
        width: 55%;
      }
      .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background-size: cover;
        background-position: center;
        position: relative; /* Ensure relative positioning */
      }

      /* Different background images for each section */
      #home {
        background-image: url("img/4.png");
      }
      #about {
        background-image: url("img/3.png");
      }
      #mission {
        background-image: url("img/2.png");
      }
      #products {
        background-image: url("img/1.png");
      }
      #contact {
        background-image: url("img/4.png");
      }

      /* Custom class to make navbar transparent */
      .navbar-transparent {
        background-color: transparent !important;
      }

      /* Custom styles for navbar links */
      .navbar-nav .nav-link {
        color: red;
        font-size: 1.4rem;
        font-weight: bold;
      }
      .top-bar {
        background-color: rgb(0, 191, 99);
        height: 50px;
        display: flex;
        justify-content: flex-end; /* Align left */
        align-items: center;
        padding: 0 20px;
        color: white;
        position: fixed;
        top: 0;
        width: 100%;
        font-size: 1.2rem;
      }
      .top-bar div {
        margin-right: 20px; /* Add some spacing between items */
      }
      .mylogo {
        position: fixed;
        width: 20%;
        top: 10%;
        left: 5%;
      }
      .hiddenlogo {
        display: none;
      }
      @media screen and (max-width: 992px) {
        .mylogo {
          visibility: hidden;
        }
        .hiddenlogo {
          display: block;
          width: 100%;
          text-align: center;
        }
        .section {
          position: relative; /* Ensure proper positioning of the section */
          display: flex;
          flex-direction: column;
          align-items: center; /* Center items vertically */
        }
        .logo-container {
          margin-bottom: 20px; /* Adjust as necessary to create space between logo and paragraph */
          position: relative;
          width: 100%;
          height: auto;
        }
        
      }
      @media screen and (max-width: 850px) {
        p{
          font-size: 2rem;
        }
      }
      .navbar-toggler{
        background-color: rgb(189 189 189 / 66%);
      }

      /* Button arrow styling */
      .btn-arrow {
        position: absolute;
        bottom: 20px;
        cursor: pointer;
        font-size: 2rem;
        color: white;
        z-index: 999; /* Ensure it's above other content */
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="fixed-top">
      <div class="top-bar">
        <div>
          <i class="fas fa-map-marker-alt"></i> 30th Floor, RCBC Plaza Tower 1,
          6819 Ayala Ave, Makati, 1209 Metro Manila
        </div>
        <div><i class="fas fa-phone"></i> 02-8425-4742</div>
        <div><i class="fas fa-envelope"></i> admin@sgc.com</div>
      </div>
      <nav
        style="padding-top: 60px"
        class="navbar navbar-expand-lg navbar-light navbar-transparent">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Added ms-auto class here -->
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#mission">Mission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="row">
      <img src="img/SGC logo.png" class="img-fluid mylogo" alt="" />
    </div>

    <!-- Five Sections with 100vh Height -->
    <section id="home" class="section">
      <!-- <div class="logo-container">
        <img class="hiddenlogo" src="img/SGC logo.png" alt="" />
      </div> --><img style="width: 250px;" class="hiddenlogo" src="img/SGC logo.png" alt="" />
      <p>A BETTER FUTURE IS ON THE HORIZON FOR MEDICAL TOOLS AND EQUIPMENTS</p>
      <button class="btn-arrow" onclick="scrollToNextSection('#about')">
        <i class="fas fa-arrow-down"></i>
      </button>
    </section>
    <section id="about" class="section">
      <button class="btn-arrow" onclick="scrollToNextSection('#mission')">
        <i class="fas fa-arrow-down"></i>
      </button>
    </section>
    <section id="mission" class="section">
      <button class="btn-arrow" onclick="scrollToNextSection('#products')">
        <i class="fas fa-arrow-down"></i>
      </button>
    </section>
    <section id="products" class="section">
      <button class="btn-arrow" onclick="scrollToNextSection('#contact')">
        <i class="fas fa-arrow-down"></i>
      </button>
    </section>
    <section id="contact" class="section"></section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Smooth scrolling for navbar links
      document
        .querySelectorAll('.navbar-nav a[href^="#"]')
        .forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute("href")).scrollIntoView({
              behavior: "smooth",
            });
          });
        });

      // Function to scroll to the next section
      function scrollToNextSection(sectionId) {
        const nextSection = document.querySelector(sectionId);
        if (nextSection) {
          nextSection.scrollIntoView({ behavior: 'smooth' });
        }
      }
    </script>
  </body>
</html>
